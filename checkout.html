<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <header id="idHeader">
        <p class="page_title"><a href="index.html">Drone Store</a></p>
    </header>
    <main>
        <div id="container">
            <div id="infos">
                <h2 id="price" class="glass">--€</h2>
                <div id="list_articles"></div>
            </div>
            <div id="payment" class="glass">
                <p id="name_payment">Paiement :</p>
                <label for="inputPrenom">Prénom</label>
                <input type="text" id="inputPrenom" placeholder="Prenom" required>
                <label for="inputName">Nom</label>
                <input type="text" id="inputName" placeholder="Nom" required>
                <label for="inputEmail">Email</label>
                <input type="text" id="inputEmail" placeholder="Email" required>
                <label for="inputCardNumber">Numéro de carte</label>
                <input type="text" id="inputCardNumber" placeholder="Numéro de carte" required>
                <button id="btnPayer" onclick="pay()">Payer</button>
            </div>
        </div>
    </main>
    <video autoplay muted loop><source src="assets/checkout_background.mp4" type="video/mp4"></video>
    <button id="buttonRetour" class="glass">←</button>
    <footer id="idFooter">2026 Lucas Reutenauer Tout droits réservés</footer>
    <script src="checkout.js"></script>

    
</body>
</html>
